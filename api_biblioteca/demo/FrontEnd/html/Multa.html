<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multas - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>üìö Sistema de Biblioteca</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Clientes.html">Clientes</a></li>
                <li><a href="Livros.html">Livros</a></li>
                <li><a href="Emprestimos.html">Empr√©stimos</a></li>
                <li><a href="Reserva.html">Reservas</a></li>
                <li><a href="Multa.html" class="active">Multas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>‚ö†Ô∏è Gerenciamento de Multas</h2>
            
            <!-- Formul√°rio para nova multa -->
            <form id="multaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="clienteId">ID do Cliente *</label>
                        <input type="number" id="clienteId" name="clienteId" required>
                    </div>
                    <div class="form-group">
                        <label for="emprestimoId">ID do Empr√©stimo *</label>
                        <input type="number" id="emprestimoId" name="emprestimoId" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="valor">Valor da Multa (R$) *</label>
                        <input type="number" id="valor" name="valor" step="0.01" min="0" required>
                    </div>
                    <div class="form-group">
                        <label for="dataVencimento">Data de Vencimento *</label>
                        <input type="date" id="dataVencimento" name="dataVencimento" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="PENDENTE">Pendente</option>
                            <option value="PAGA">Paga</option>
                            <option value="CANCELADA">Cancelada</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="motivo">Motivo</label>
                        <input type="text" id="motivo" name="motivo" placeholder="Ex: Atraso na devolu√ß√£o">
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary" id="btnSubmit">Criar Multa</button>
                    <button type="button" class="btn btn-secondary" id="btnCancelar" onclick="limparFormulario()" style="display: none;">Cancelar</button>
                </div>
            </form>
        </div>

        <!-- A√ß√µes de consulta -->
        <div class="container">
            <h3>üîç Consultar Multas</h3>
            <div class="action-buttons">
                <button type="button" class="btn btn-info" onclick="listarTodasMultas()">Todas as Multas</button>
            </div>
            
            <div class="form-row" style="margin-top: 1rem;">
                <div class="form-group">
                    <label for="buscarMultaId">Buscar por ID</label>
                    <input type="number" id="buscarMultaId" placeholder="ID da multa">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" onclick="buscarMulta()">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Lista de multas -->
        <div id="listaMultas" class="container" style="display: none;">
            <h3>‚ö†Ô∏è Lista de Multas</h3>
            <div class="table-container">
                <table id="tabelaMultas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente ID</th>
                            <th>Empr√©stimo ID</th>
                            <th>Valor</th>
                            <th>Vencimento</th>
                            <th>Status</th>
                            <th>Motivo</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Resultado da busca individual -->
        <div id="resultadoBusca" class="container" style="display: none;">
            <h3>üìã Dados da Multa</h3>
            <div id="dadosMulta"></div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/multas.js"></script>
</body>
</html>
