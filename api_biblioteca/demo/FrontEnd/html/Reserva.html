<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservas - Sistema de Biblioteca</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <header>
        <h1>üìö Sistema de Biblioteca - MeAjuda</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Clientes.html">Clientes</a></li>
                <li><a href="Livros.html">Livros</a></li>
                <li><a href="Emprestimos.html">Empr√©stimos</a></li>
                <li><a href="Reserva.html" class="active">Reservas</a></li>
                <li><a href="Multa.html">Multas</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div class="container">
            <h2>üìÖ Gerenciamento de Reservas</h2>
            
            <!-- Formul√°rio para nova reserva -->
            <form id="reservaForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="clienteId">ID do Cliente *</label>
                        <input type="number" id="clienteId" name="clienteId" required>
                    </div>
                    <div class="form-group">
                        <label for="livroId">ID do Livro *</label>
                        <input type="number" id="livroId" name="livroId" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="dataReserva">Data da Reserva *</label>
                        <input type="date" id="dataReserva" name="dataReserva" required>
                    </div>
                    <div class="form-group">
                        <label for="status">Status</label>
                        <select id="status" name="status">
                            <option value="ATIVA">Ativa</option>
                            <option value="CANCELADA">Cancelada</option>
                            <option value="CONCLUIDA">Conclu√≠da</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Criar Reserva</button>
                </div>
            </form>
        </div>

        <!-- A√ß√µes de consulta -->
        <div class="container">
            <h3>üîç Consultar Reservas</h3>
            <div class="action-buttons">
                <button type="button" class="btn btn-info" onclick="listarTodasReservas()">Todas as Reservas</button>
            </div>
            
            <div class="form-row" style="margin-top: 1rem;">
                <div class="form-group">
                    <label for="buscarReservaId">Buscar por ID</label>
                    <input type="number" id="buscarReservaId" placeholder="ID da reserva">
                </div>
                <div class="form-group">
                    <button type="button" class="btn btn-secondary" onclick="buscarReserva()">Buscar</button>
                </div>
            </div>
        </div>

        <!-- Lista de reservas -->
        <div id="listaReservas" class="container" style="display: none;">
            <h3>üìÖ Lista de Reservas</h3>
            <div class="table-container">
                <table id="tabelaReservas">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Cliente ID</th>
                            <th>Livro ID</th>
                            <th>Data Reserva</th>
                            <th>Status</th>
                            <th>A√ß√µes</th>
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>

        <!-- Resultado da busca individual -->
        <div id="resultadoBusca" class="container" style="display: none;">
            <h3>üìã Dados da Reserva</h3>
            <div id="dadosReserva"></div>
        </div>
    </main>

    <script src="../js/config.js"></script>
    <script src="../js/reservas.js"></script>
</body>
</html>
